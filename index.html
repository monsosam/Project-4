<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
        <div id="view-high-scores" class="button-high-score">View High Scores</div>
        <div id="timer">Time: 75</div>
    </header>

    <main id="quiz-container">

        <section id="start">
            <h2>Coding Quiz Challenge</h2>
            <button id="start-btn" class="button-shared">Start Quiz</button>
        </section>
        
        <section id="quiz" class="hidden">
            <div id="question">Question 1:</div>
            <div id="choices-container">
                <!-- Choices will be dynamically added here using JavaScript -->
            </div>
            <!-- Feedback area for right/wrong answers -->
            <div id="feedback" aria-live="polite"></div>
            
        </section>

        <section id="result" class="hidden">
            <p id="score">Your score: <span id="final-score"></span></p>
            <input type="text" id="initials-input" placeholder="Enter initials">
            <button id="save-btn" class="button-shared">Save</button>
            <button id="restart-btn" class="button-shared">Restart Quiz</button>
        </section>
        <section id="high-scores" class="hidden">
            <h3>High Scores</h3>
            <ul id="scores-list"> 
                <!-- High scores will be dynamically added here -->
            </ul>
            <button id="close-high-scores">Close</button>
        </section>
        
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
